<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveWise Evaluation | Team Aarambh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">DriveWise</a>
            <ul class="nav-links" data-visible="false">
                <li><a href="effectiveness.html">Effectiveness</a></li>
                <li><a href="reliability.html">Reliability</a></li>
                <li><a href="innovation.html">Innovation</a></li>
                <li><a href="scalability.html">Scalability</a></li>
                <li><a href="usability.html">Usability</a></li>
                <li><a href="momo_architecture.html">Architecture</a></li>
                <li><a href="bussines.html">Business Value</a></li>
                <li><a href="testing.html">Testing</a></li>
                <li><a href="kpi.html">KPIs</a></li>
            </ul>
            <button class="mobile-nav-toggle" aria-expanded="false">
                <span class="sr-only">Menu</span>
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="hero-content">
            <h1>FCW-Pro System</h1>
            <p class="subtitle">Project Evaluation & GenAI Framework Analysis</p>
            <div class="team">Team Aarambh</div>
        </div>
    </section>



    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Add floating animation to shapes
        document.querySelectorAll('.shape').forEach((shape, index) => {
            shape.style.animationDelay = `${index * 2}s`;
        });

        // Parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const heroContent = document.querySelector('.hero-content');
            const rate = scrolled * 0.3;
            heroContent.style.transform = `translateY(${rate}px)`;
            heroContent.style.opacity = 1 - scrolled / 700;
        });

        const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
        const navLinks = document.querySelector('.nav-links');

        mobileNavToggle.addEventListener('click', () => {
            const isVisible = navLinks.getAttribute('data-visible');

            if (isVisible === "false") {
                navLinks.setAttribute('data-visible', true);
                mobileNavToggle.setAttribute('aria-expanded', true);
            } else {
                navLinks.setAttribute('data-visible', false);
                mobileNavToggle.setAttribute('aria-expanded', false);
            }
        });
    </script>
    <svg class="hidden-defs">
        <defs>
            <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:var(--accent-2);stop-opacity:1" />
                <stop offset="100%" style="stop-color:var(--accent-1);stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>
</body>
</html>
